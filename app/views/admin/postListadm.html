<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../public/css/postListAdm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="../../../public/js/postListadm.js"></script>
    <title>Lista de Posts</title>
</head>
<body>

    <!-- Botões para abrir os modais -->
    <button onclick="openModal('createModal')">Criar Post</button>
    <button onclick="openModal('viewModal')">Visualizar Posts</button>
    <button onclick="openModal('editModal')">Editar Post</button>
    <button onclick="openModal('deleteModal')">Deletar Post</button>

    <!-- Sobreposição -->
    <div id="overlay" class="overlay" onclick="closeModal()"></div>












































































































    

    <div id="deleteModal" class="modal">
        <div class="modal-container-delete">
            <div class="ilutracao">
                <img src="../../../public/assets/delete-post.png">
            </div>

            <div class="dados-delete">
                <h2>Deletar Post</h2>
                <!-- Confirmação de exclusão -->
                <h3>Realmente deseja deletar essa publicação?</h3>
                <div class="botoes">
                    <button onclick="confirmDelete()">Confirmar</button>
                    <button onclick="closeModal('deleteModal')">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
